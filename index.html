<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav>KUNAL BANSAL</nav>

    <img src="https://images.pexels.com/photos/3767397/pexels-photo-3767397.jpeg?auto=compress&cs=tinysrgb&w=600"><img src="https://images.pexels.com/photos/3755755/pexels-photo-3755755.jpeg?auto=compress&cs=tinysrgb&w=600"><img src="https://images.pexels.com/photos/681335/pexels-photo-681335.jpeg?auto=compress&cs=tinysrgb&w=600">

    <img src="https://images.pexels.com/photos/317140/pexels-photo-317140.jpeg?auto=compress&cs=tinysrgb&w=600"><img src="https://images.pexels.com/photos/262470/pexels-photo-262470.jpeg?auto=compress&cs=tinysrgb&w=600"><img src="https://images.pexels.com/photos/5709528/pexels-photo-5709528.jpeg?auto=compress&cs=tinysrgb&w=600">
    <!-- If we add img src in different lines instead of together, it will create a white space between every element because images are inline elements. Like in two spans written in different lines, we have space between them -->
    <span>Hello</span><span>World</span>
    <span>Hello</span>
    <span>World</span>
